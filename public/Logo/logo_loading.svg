<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes drawSmile {
        0% { stroke-dashoffset: 400; }
        50% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: 0; }
      }
      
      @keyframes drawEyebrow {
        0%, 20% { stroke-dashoffset: 50; }
        60% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: 0; }
      }
      
      @keyframes popInEye {
        0%, 30% { opacity: 0; transform: scale(0) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.4) rotate(10deg); }
        65% { transform: scale(0.9) rotate(-5deg); }
        80% { transform: scale(1.1) rotate(3deg); }
        100% { opacity: 1; transform: scale(1) rotate(0deg); }
      }
      
      @keyframes sparkleShine {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.3); }
      }
      
      @keyframes textBounce {
        0%, 60% { opacity: 0; transform: translateY(40px) scale(0.8); }
        75% { opacity: 1; transform: translateY(-10px) scale(1.1); }
        85% { transform: translateY(5px) scale(0.95); }
        95% { transform: translateY(-3px) scale(1.02); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      @keyframes letterWave {
        0%, 60%, 100% { transform: translateY(0) rotate(0deg); }
        70% { transform: translateY(-15px) rotate(5deg); }
        80% { transform: translateY(-8px) rotate(-3deg); }
        90% { transform: translateY(-3px) rotate(2deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes colorPulse {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.6)); }
        50% { filter: drop-shadow(0 0 30px rgba(255,215,0,1)) drop-shadow(0 0 50px rgba(255,165,0,0.8)); }
      }
      
      @keyframes spinGlow {
        from { transform: rotate(0deg); stroke: #FFD700; }
        25% { stroke: #FFA500; }
        50% { stroke: #FF6B6B; }
        75% { stroke: #4ECDC4; }
        to { transform: rotate(360deg); stroke: #FFD700; }
      }
      
      @keyframes radiateCircles {
        0% { r: 10; opacity: 1; }
        100% { r: 100; opacity: 0; }
      }
      
      .smile-path {
        fill: none;
        stroke: #000;
        stroke-width: 40;
        stroke-linecap: round;
        stroke-dasharray: 400;
        stroke-dashoffset: 400;
        animation: drawSmile 1.5s ease-out forwards, colorPulse 2s ease-in-out infinite;
        filter: drop-shadow(0 0 10px rgba(255,215,0,0.6));
      }
      
      .eyebrow {
        fill: none;
        stroke: #000;
        stroke-width: 28;
        stroke-linecap: round;
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: drawEyebrow 1.5s ease-out forwards;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }
      
      .eye {
        fill: #000;
        opacity: 0;
        transform-origin: center;
        animation: popInEye 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
      }
      
      .eye-left {
        animation-delay: 0.4s;
      }
      
      .eye-right {
        animation-delay: 0.5s;
      }
      
      .eye-sparkle {
        fill: #fff;
        opacity: 0;
        transform-origin: center;
        animation: popInEye 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards, sparkleShine 1.5s ease-in-out infinite;
      }
      
      .sparkle-left {
        animation-delay: 0.4s;
      }
      
      .sparkle-right {
        animation-delay: 0.5s;
      }
      
      .text {
        fill: #000;
        font-family: 'Impact', 'Arial Black', sans-serif;
        font-size: 130px;
        font-weight: bold;
        font-style: italic;
        filter: drop-shadow(0 5px 15px rgba(255,215,0,0.5));
      }
      
      .letter {
        opacity: 0;
        transform-origin: center;
        animation: textBounce 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards, letterWave 2s ease-in-out infinite;
      }
      
      .letter-1 { animation-delay: 0.7s, 2s; }
      .letter-2 { animation-delay: 0.8s, 2.1s; }
      .letter-3 { animation-delay: 0.9s, 2.2s; }
      .letter-4 { animation-delay: 1s, 2.3s; }
      .letter-5 { animation-delay: 1.1s, 2.4s; }
      .letter-6 { animation-delay: 1.2s, 2.5s; }
      
      .logo-group {
        animation: float 3s ease-in-out infinite;
        transform-origin: center;
      }
      
      .spinner {
        stroke-width: 8;
        fill: none;
        stroke-dasharray: 200;
        stroke-linecap: round;
        animation: spinGlow 3s linear infinite;
        transform-origin: center;
      }
      
      .radiate-circle {
        fill: none;
        stroke: #FFD700;
        stroke-width: 3;
        opacity: 0;
        animation: radiateCircles 2s ease-out infinite;
      }
      
      .radiate-1 { animation-delay: 0s; }
      .radiate-2 { animation-delay: 0.5s; }
      .radiate-3 { animation-delay: 1s; }
      .radiate-4 { animation-delay: 1.5s; }
      
      .glow-circle {
        fill: radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(255,215,0,0) 70%);
        animation: colorPulse 2s ease-in-out infinite;
      }
    </style>
    
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:rgba(255,215,0,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,215,0,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow background -->
  <circle fill="url(#glowGrad)" cx="400" cy="350" r="250" opacity="0.6">
    <animate attributeName="r" values="250;280;250" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Radiating circles -->
  <circle class="radiate-circle radiate-1" cx="400" cy="350" r="10"/>
  <circle class="radiate-circle radiate-2" cx="400" cy="350" r="10"/>
  <circle class="radiate-circle radiate-3" cx="400" cy="350" r="10"/>
  <circle class="radiate-circle radiate-4" cx="400" cy="350" r="10"/>
  
  <!-- Spinning ring -->
  <circle class="spinner" cx="400" cy="350" r="280"/>
  
  <g class="logo-group">
    <!-- Smile -->
    <path class="smile-path" d="M 230 380 Q 400 550 570 380"/>
    
    <!-- Left eyebrow -->
    <path class="eyebrow" d="M 315 250 Q 340 230 365 245"/>
    
    <!-- Left eye -->
    <circle class="eye eye-left" cx="340" cy="300" r="38"/>
    <circle class="eye-sparkle sparkle-left" cx="352" cy="288" r="10"/>
    <circle class="eye-sparkle sparkle-left" cx="335" cy="295" r="5"/>
    
    <!-- Right eye -->
    <circle class="eye eye-right" cx="510" cy="280" r="55"/>
    <circle class="eye-sparkle sparkle-right" cx="528" cy="268" r="14"/>
    <circle class="eye-sparkle sparkle-right" cx="505" cy="275" r="7"/>
    
    <!-- KIKBIG Text with individual letters -->
    <text class="text">
      <tspan class="letter letter-1" x="175" y="650">K</tspan>
      <tspan class="letter letter-2" x="270" y="650">I</tspan>
      <tspan class="letter letter-3" x="330" y="650">K</tspan>
      <tspan class="letter letter-4" x="430" y="650">B</tspan>
      <tspan class="letter letter-5" x="540" y="650">I</tspan>
      <tspan class="letter letter-6" x="600" y="650">G</tspan>
    </text>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="150" cy="200" r="8" fill="#FFD700" opacity="0.7">
    <animate attributeName="cy" values="200;180;200" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="220" r="12" fill="#FFA500" opacity="0.7">
    <animate attributeName="cy" values="220;200;220" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="500" r="10" fill="#FF6B6B" opacity="0.7">
    <animate attributeName="cx" values="180;200;180" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="620" cy="520" r="9" fill="#4ECDC4" opacity="0.7">
    <animate attributeName="cx" values="620;640;620" dur="2.8s" repeatCount="indefinite"/>
  </circle>
</svg>